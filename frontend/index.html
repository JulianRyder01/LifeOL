    <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    
    @layer theme {
        :root {
            /* Primary colors - vibrant but calming */
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            
            /* Attribute colors */
            --int-color: #3b82f6;
            --str-color: #f59e0b;
            --vit-color: #10b981;
            --cha-color: #ec4899;
            --eq-color: #8b5cf6;
            --cre-color: #f97316;
            
            /* UI colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-light: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-medium: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }
    }

    @layer base {
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
        }
    }

    @layer components {
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-all duration-200 inline-flex items-center gap-2;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            @apply bg-white text-gray-700 border border-gray-300;
        }
        
        .btn-secondary:hover {
            @apply bg-gray-50 transform -translate-y-px;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-100 p-6;
        }
        
        .attribute-card {
            @apply relative overflow-hidden transition-all duration-300 hover:shadow-md hover:-translate-y-1;
        }
        
        .progress-bar {
            @apply h-2 bg-gray-200 rounded-full overflow-hidden;
        }
        
        .progress-fill {
            @apply h-full transition-all duration-500 ease-out rounded-full;
        }
        
        .modal-overlay {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50;
        }
        
        .modal-content {
            @apply bg-white rounded-xl shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto;
        }
    }

    @layer utilities {
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    }
    
    .icon-book-open::before { content: "📚"; }
    .icon-dumbbell::before { content: "💪"; }
